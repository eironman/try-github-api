{% extends 'github/base_template.html' %}
{%block pagetitle %}- Organizations{% endblock %}
{% block primary %}
    {% if organization %}
        <h1>{{organization}} repos</h1>
        <div class="mb50 collection">
            {% for repo in repositories %}
                <a class="collection-item" href="{{repo.url}}">{{repo.name}}</a>
            {% endfor %}
        </div>
    {% else %}
        <h1>No organization selected</h1>
    {% endif %}
{% endblock %}
